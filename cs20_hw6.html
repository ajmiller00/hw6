<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Amicable Numbers</title>
</head>

<style type="text/css">
	html {
		font-family: Optima, sans-serif;
		text-align: center;
	}

	body {
		border-style: dotted;
		padding:25px;
		margin-left:25%;
		margin-right:25%;
		margin-bottom: 20px;
	}

	h2 {
		font-weight: lighter; 
		font-size: 110%; 
		color: #FF0000
	}

	form {
		line-height: 1.8;
	}

</style>

<body>
	<header> 
		<h1> Amicable Number Evaluator </h1>
		<h2> Input values to find out if they are amicable! </h2>
	</header>

	<div>
		<script langauge='javascript'>
			function findFactors(val) {
				var factors = [];
				for (i=1; i<val; i++) {
					if ((val % i) == 0) factors.push(i);
				}
				return factors;
			}
			function isAmicable(val1, val2) {
				fac1 = findFactors(val1);
				fac2 = findFactors(val2);
				sum1 = 0;
				sum2 = 0;
				for (i=0; i<fac1.length; i++) sum1 += fac1[i];
				for (i=0; i<fac2.length; i++) sum2 += fac2[i];

				return ((sum1 == val2) && (sum2 == val1));
			}
			function showOutput() {
				val1 = document.getElementById('value1').value;
				val2 = document.getElementById('value2').value;
				if (isAmicable(val1, val2)) {
					document.getElementById('display').textContent = "The numbers: " + val1 + " and " + val2 + " are amicable";
				}
				else document.getElementById('display').textContent = "The numbers: " + val1 + " and " + val2 + " are not amicable";
				
				document.getElementById('display').style.color = "#FF0000";

				alert("Value 1 Factors: " + findFactors(val1).join(' ') + "\nValue 2 Factors: " + findFactors(val2).join(' '));
			}
		</script>

		<form>
			Value 1 <input type='text' id='value1'/><br/>
			Value 2 <input type='text' id='value2'/><br/>
			<input type='button' value='Amicable?' onclick='showOutput();'/><br/>
		</form>

		<div id='result'>
			<span id='display'></span>
		</div>

	</div>

</body>
</html>
